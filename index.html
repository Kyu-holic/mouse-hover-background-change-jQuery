<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <script
            src="https://code.jquery.com/jquery-3.6.0.min.js"
            integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
            crossorigin="anonymous"
        ></script>
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <div class="container">
            <div class="photo"></div>
            <ul class="navi">
                <li data-img="./images/portrait-01.jpg">
                    <a href="#none" data-text="ABOUT">ABOUT</a>
                </li>
                <li data-img="./images/portrait-02.jpg">
                    <a href="#none" data-text="INSTRUCTOR">INSTRUCTOR</a>
                </li>
                <li data-img="./images/portrait-03.jpg">
                    <a href="#none" data-text="CLASS">CLASS</a>
                </li>
                <li data-img="./images/portrait-04.jpg">
                    <a href="#none" data-text="LOCATION">LOCATION</a>
                </li>
            </ul>
        </div>
        <script>
            $(".navi li").mouseenter(function () {
                var changeImage = $(this).attr("data-img");
                $(".photo").css({
                    "background-image": "url(" + changeImage + ")",
                });
            });
            $(".navi li").mouseleave(function () {
                $(".photo").css({
                    "background-image": "",
                });
            });
        </script>
    </body>
</html>
